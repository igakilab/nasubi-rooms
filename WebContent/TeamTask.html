<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>井垣らぼ目標設定</title>
	<script type="text/javascript" src="dwr/engine.js"></script>
	<script type="text/javascript" src="dwr/util.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.serialize.js"></script>
    <script type="text/javascript" src="dwr/interface/Feedback.js"></script>
    <script type="text/javascript" src="js/MemberMap.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script>
    function getUrlParameter(){
    	var arg = new Object;
    	var pair=location.search.substring(1).split('&');
    	for(var i=0;pair[i];i++) {
    	    var kv = pair[i].split('=');
    	    arg[kv[0]]=kv[1];
    	}
    	return arg;
    }

    $(document).ready(function(){
    	var team = getUrlParameter().team;

    	Feedback.teamTask(team, function(data){
    		$(".data-PartyName").text(data.partyName);
    		//$(".data-goalTime").text(data.goalTime);
    		//$(".data-TaskContain").text(data.TaskContain);
    	});

    	$("#transmitBtn").on("click", function(){
    		var hour = $("#hourSelect").val();
    		var contain = $("#containBox").val();

    		Feedback.transemitTask(team, hour, contain);
    	});
    });
    </script>
</head>

<body>
	<div id="header">
	<h1>１週間のチーム目標設定</h1>
	<ul id="menu">
		<li id="menu01"><a href="TeamRank.html">トップ</a></li>
		<li id="menu02"><a href="TeamNow.html?team=1">現状</a></li>
		<li id="menu03"><a href="TeamTask.html">チームタスク</a></li>
	</ul>
	</div>
	<div id="main">
	<form>
	<table style="background-color:#eeeeee">
		<br>
		<tr>
		<td>チーム名： <span class="data-PartyName"></span></td>
		</tr>
		<tr>
		<td>
			<p>目標時間：
			<select id="hourSelect" name="goal">
			<option value="6">6時間</option>
			<option value="9">9時間</option>
			<option value="12">12時間</option>
			<option value="15">15時間</option>
			<option value="18">18時間</option>
			<option value="21">21時間</option>
			<option value="24">24時間</option>
			<option value="27">27時間</option>
			<option value="30">30時間</option>
			<option value="33">33時間</option>
			<option value="36">36時間</option>
			<option value="39">39時間</option>
			<option value="42">42時間</option>
			<option value="45">45時間</option>
			<option value="48">48時間</option>
			<option value="51">51時間</option>
			<option value="54">54時間</option>
			<option value="57">57時間</option>
			<option value="60">60時間</option>
			</select></p>
		</td>
		</tr>
		<tr>
			<td>チームの目標設定を入力してください。<br>
			<textarea id="containBox" name="task" rows="20" cols="80"
				placeholder="例&#13;&#10;&#13;&#10;1.早く寝る&#13;&#10;&#13;&#10;2.10時から作業を開始して18時に終わる"></textarea><br>
		<tr>
			<td align="right"><input id="transmitBtn" type="button" name='action' value="上記の内容で登録する"></td>
		</tr>
	</table>
	</form>
	</div>
</body>
</html>
