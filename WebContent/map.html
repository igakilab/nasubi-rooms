<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ゼミ室マップ2016</title>
	<script type="text/javascript" src="dwr/engine.js"></script>
    <script type="text/javascript" src="dwr/util.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.serialize.js"></script>
    <script type="text/javascript" src="dwr/interface/MultiplePrinter.js"></script>
    <script type="text/javascript" src="js/MemberMap.js"></script>

	 <style type="text/css">
	 	canvas {border: 1px solid #999; }
	 </style>
</head>

<body>

	<div id="content">
	<h1 class="cen">ゼミ在室管理システム</h1>
	<div id="map" class="page_centering">
	<canvas id="zemi2016" width="870" height="1220"></canvas>
	</div>

	<script type="text/javascript">

	MultiplePrinter.execute(function(data){
		  console.log(data);

		  MemberMap.backgroundImg = "zemimap2016.png";
		  for(var i=0;i<data.length;i++){
		  	MemberMap.addPoint(data[i].x, data[i].y, data[i].minor);
		  }
		  MemberMap.draw("zemi2016",870,1220);
	});

	 </script>
 	<a  href="http://www.jra.go.jp/">jraに戻る</a>
</div>
</body>
</html>
