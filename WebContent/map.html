<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ゼミ室マップ2016</title>
	<script type="text/javascript">
	  function draw(){
	  	var canvas = document.getElementById('zemi2016');
	  	if (canvas.getContext) {
			var ctx = canvas.getContext('2d');
			var img = new Image();
			img.scr = "ゼミ室マップ2016.png";
			ctx.drawImage(Img, 0, 0);
	  	}
	  }
	 </script>
	 <style type="text/css">
	 	canvas {border: 1px solid #999; }
	 </style>
</head>

<body onload="draw();">
	<canvas id="zemi2016" width="900" height="1000"></canvas>
</body>
</html>
