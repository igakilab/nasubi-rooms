<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ゼミ室マップ2016</title>
	<script type="text/javascript">
	onload = function(){
			draw();
	}

	  function draw(){
	  	var canvas = document.getElementById('zemi2016');
	  	if ( ! canvas || ! canvas.getContext) { return false;}
			var ctx = canvas.getContext('2d');
			var img = new Image();
			img.src = "ゼミ室マップ2016.png?" + new Date().getTime();
			img.onload = function() {
				ctx.drawImage(img, 0, 0);
			}
	  }
	 </script>
	 <style type="text/css">
	 	canvas {border: 1px solid #999; }
	 </style>
</head>

<body>
	<canvas id="zemi2016" width="870" height="1220"></canvas>
</body>
</html>
